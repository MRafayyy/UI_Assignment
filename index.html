<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script defer src="main.js"> </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">

        <div class="form-container">
            <form class="h pos-form-center" action="#">
            
                <h1>Create Account</h1>

                <label for=""> Email</label>
                <div>
                    <input id="username" type="text" placeholder="Enter your Email/Username">
                </div>


                <label for=""> Create Password</label>
                <div>
                    <input id="password" type="text" placeholder="Enter your Password" >
                </div>
                <label for=""> Confirm Password</label>
                <div>
                    <input id="cpassword" type="text" placeholder="Retype your Password">
                </div>
                <ol id="erroru" class="erroru"> </ol>
                <ul id="error" class="error"></ul>




                <button class="btn" onclick="verify()">Sign up</button>


                <div class="icons">

                    <img src="facebook.png" alt="">
                    <img src="social.png" alt="">
                    <img src="twitter.png" alt="">


                </div>


                
            </form>


            <div class="Welc-page h pos-center">
                <Button onclick="side()">Create Account</Button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
